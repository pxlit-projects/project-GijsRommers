<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title class="whiteText">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form">
      <mat-form-field appearance="outline">
        <mat-label class="">Username</mat-label>
        <input matInput [(ngModel)]="loginData.username" placeholder="Enter your username">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select [(ngModel)]="loginData.role">
          <mat-option value="admin">Admin</mat-option>
          <mat-option value="user">User</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="login-actions">
        <button mat-raised-button color="primary" (click)="login()">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
