@for (post of posts; track post) {
  <mat-card class="post-card">
    <mat-card-header>
      <mat-card-title>{{ post.title }} - {{ replaceUnderscoreWithSpace(post.status) }}</mat-card-title>
      <mat-card-subtitle>By {{ post.author }} on {{ post.createdDate | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ post.content }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/edit-post', post.id]">Edit</button>
    </mat-card-actions>
  </mat-card>
}
